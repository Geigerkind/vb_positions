<h1 mat-dialog-title>{{ "reset_all.title" | translate }}</h1>
<mat-dialog-content>
  <button mat-raised-button color="primary" type="button" (click)="dialogRef.close(false)">
    {{"field.abort" | translate}}
  </button>
  <button mat-raised-button color="primary" type="button" (click)="dialogRef.close(true)" style="margin-top: 1rem">
    {{"reset_all.submit" | translate}}
  </button>
</mat-dialog-content>
