<h1 mat-dialog-title>{{ "add_rotation_dialog.title" | translate }}</h1>
<mat-dialog-content [formGroup]="formGroup" (submit)="onSubmit()">
  <form>
    <mat-form-field appearance="fill" tabindex="-1">
      <mat-label>{{ "add_rotation_dialog.placeholder.rotation_name" | translate }}</mat-label>
      <input matInput formControlName="rotation_name" />
    </mat-form-field>
    <vpms-current-position-form-field [formGroup]="formGroup"></vpms-current-position-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{ "add_rotation_dialog.placeholder.add_before" | translate }}</mat-label>
      <mat-select formControlName="add_before">
        <mat-option *ngFor="let rotation of data.rotations;" [value]="rotation.UUID"
          >{{rotation.toString()}}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-checkbox formControlName="copy_actors">
      {{ "add_rotation_dialog.placeholder.copy_actors" | translate }}
    </mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid" style="margin-top: 1rem">
      {{"add_rotation_dialog.submit" | translate}}
    </button>
    <button mat-raised-button color="primary" type="button" (click)="dialogRef.close()" style="margin-top: 1rem">
      {{"field.close" | translate}}
    </button>
  </form>
</mat-dialog-content>
