<vpms-sidebar>
  <div class="container">
    <div class="navbar">
      <h1>{{ "statistics.dashboard.serves" | translate }}</h1>
      <vpms-filter-bar (onFilterChanged)="onFilterChanged()"></vpms-filter-bar>
    </div>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Serve data table </mat-panel-title>
        </mat-expansion-panel-header>
        <vpms-serve-table [rowData$]="statisticsService.getServeStatistics()"></vpms-serve-table>
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Serve graph </mat-panel-title>
        </mat-expansion-panel-header>
        <vpms-court #court [customRender]="onCustomRender" (onReady)="onReady($event)"></vpms-court>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</vpms-sidebar>
